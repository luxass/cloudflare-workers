# See https://github.com/actions/labeler

"worker: assets":
  - changed-files:
      - any-glob-to-any-file: apps/assets.worker/**

"worker: mosaic":
  - changed-files:
      - any-glob-to-any-file: apps/mosaic.worker/**

"worker: vscode":
  - changed-files:
      - any-glob-to-any-file: apps/vscode.worker/**

"worker: image":
  - changed-files:
      - any-glob-to-any-file: apps/image.worker/**
