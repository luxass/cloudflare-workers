# See https://github.com/actions/labeler

"worker: assets":
  - changed-files:
      - any-glob-to-any-file: apps/assets/**

"worker: vscode":
  - changed-files:
      - any-glob-to-any-file: apps/vscode/**

"worker: image":
  - changed-files:
      - any-glob-to-any-file: apps/image/**

"worker: unicode-tools":
  - changed-files:
      - any-glob-to-any-file: apps/unicode-tools/**

"package: helpers":
  - changed-files:
      - any-glob-to-any-file: packages/helpers/**
