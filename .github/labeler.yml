# See https://github.com/actions/labeler

"worker: assets":
  - changed-files:
      - any-glob-to-any-file: apps/assets/**

"worker: mosaic":
  - changed-files:
      - any-glob-to-any-file: apps/mosaic/**

"worker: vscode":
  - changed-files:
      - any-glob-to-any-file: apps/vscode/**

"worker: image":
  - changed-files:
      - any-glob-to-any-file: apps/image/**

"worker: registry-api":
  - changed-files:
      - any-glob-to-any-file: packages/registry-api/**

"package: helpers":
  - changed-files:
      - any-glob-to-any-file: packages/helpers/**
