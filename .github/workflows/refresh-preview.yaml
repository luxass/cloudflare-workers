name: refresh worker in preview

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without creating a deployment
        required: false
        default: false
        type: boolean
      app:
        description: The app to deploy
        required: true
        default: 'assets'
        type: choice
        options:
        - vscode
        - assets
        - image

# remove default permissions of GITHUB_TOKEN for security
# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
permissions: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.repository_owner == 'luxass'
    env:
      SELECTED_APP: ${{ github.event.inputs.app }}
    steps:
      - uses: actions/checkout@v4.2.2

      - name: setup pnpm
        uses: pnpm/action-setup@v4.0.0

      - name: setup node
        uses: actions/setup-node@v4.1.0
        with:
          node-version: lts/*
          cache: pnpm

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: build
        run: pnpm --filter "$SELECTED_APP" run build

      - name: lint
        run: pnpm --filter "$SELECTED_APP" run lint

      - name: typecheck
        run: pnpm --filter "$SELECTED_APP" run typecheck

      - name: test
        run: pnpm --filter "$SELECTED_APP" run test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: deploy
        if: ${{ github.event.inputs.dry-run != 'true' }}
        uses: cloudflare/wrangler-action@v3.13.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: ./apps/$SELECTED_APP
          environment: preview
