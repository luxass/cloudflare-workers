name = "vscode"
main = "src/index.ts"
compatibility_date = "2023-08-20"

[env.staging]
name = "vscode-staging"
vars = { ENVIRONMENT = "staging" }
routes = [ { pattern = "staging.vscode.luxass.dev", custom_domain = true } ]

[env.production]
name = "vscode"
vars = { ENVIRONMENT = "production" }
routes = [ { pattern = "vscode.luxass.dev", custom_domain = true } ]
